<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/ico.png" type="img/png">
        <title>Workshop </title>
        <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    </head>
    <body>
        
        <div class="container">
    
            <header>
                <h1 class="tittle">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
            </header>

            <section>
                <div class="containerform">
                    <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUAIDADE</h2>
                    
                    <p class="mb">
                        Neste evento, você vai aprender todos os segredos que vão te fazer
                        ser um empreendedor de sucesso sem precisar contar com a sorte.
                    </p>

                    <form>
                        <input id="name" type="text" placeholder="Nome" name="nome">
                        <input id="email" type="email" placeholder="E-mail" name="email">
                        <select name="place">
                            <option value="AL">Alagoas</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </select>
                        <input type="submit" value="INSCREVA-SE">
                    </form>
                </div>
            </section>

        </div>

    </body>
</html>
