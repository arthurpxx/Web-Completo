<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function clicado() {
            console.log("executando a função")
        }

        function change(){
            let h1 = document.getElementsByTagName("h1")
            console.log(h1)
        }
    </script>
</head>
<body>
    <!-- Onclick é um atributo de evento, para ser ativado quando o usuario interagir  -->
    <h1 onclick="console.log('H1 foi clicado')">Clique em mim</h1>
    <h1 onclick="this.style.color = 'blue'">Clique em mim</h1>
    <h1 onclick="clicado()">Clique em mim</h1>

    <input type="text" onchange="change()">
</body>
</html>
